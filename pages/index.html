<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#7C3AED',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
    <div class="bg-gradient-to-r from-primary to-secondary p-8 text-white">
      <h2 class="text-3xl font-bold mb-2">Welcome!</h2>
      <p class="text-sm">Create your account and join our community.</p>
    </div>
    <img src="../pngtree-little-beautifull-cartoon-baby-doing-office-work-on-laptop-transparent-background-png-image_12451324.png" alt="">
    <form action="/register" method="post" class="p-8">
      <div class="space-y-6">
        <div>
          <label for="name" class="text-sm font-medium text-gray-700 block mb-2">
            <i class="fas fa-user text-primary mr-2"></i>Full Name
          </label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label for="email" class="text-sm font-medium text-gray-700 block mb-2">
            <i class="fas fa-envelope text-primary mr-2"></i>Email
          </label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label for="number" class="text-sm font-medium text-gray-700 block mb-2">
            <i class="fas fa-phone text-primary mr-2"></i>Mobile Number
          </label>
          <input type="text" id="number" name="number" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label for="pwd" class="text-sm font-medium text-gray-700 block mb-2">
            <i class="fas fa-lock text-primary mr-2"></i>Password
          </label>
          <input type="password" id="pwd" name="password" minlength="6" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
      </div>
      <div class="mt-8">
        <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition duration-300 transform hover:scale-105">
          <i class="fas fa-sign-in-alt mr-2"></i>Create Account
        </button>
      </div>
    </form>
  </div>
</body>
</html>
